<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Form | Tivotal</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo">Tivotal</a>

        <ul>
          <li class="nav-item">
            <a href="#" class="link">Home</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Contact</a>
          </li>
        </ul>

        <button class="btn" id="show-form">Login</button>
      </nav>
    </header>

    <section class="home">
      <div class="form-container">
        <i class="fas fa-xmark close-form"></i>

        <div class="form login-form">
          <form action="#">
            <h2>Log In</h2>
            <div class="input-box">
              <input type="email" placeholder="Email Address" />
              <i class="fas fa-envelope email"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="Password" />
              <i class="fas fa-lock password"></i>
              <i class="fas fa-eye-slash pass-hide"></i>
            </div>

            <div class="options-field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember Me</label>
              </span>
              <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

            <button class="btn">Login</button>

            <div class="login-signup">
              Don't have an account?
              <a href="#" class="signup">Sign Up</a>
            </div>
          </form>
        </div>

        <div class="form signup-form">
          <form action="#">
            <h2>Sign Up</h2>
            <div class="input-box">
              <input type="email" placeholder="Email Address" />
              <i class="fas fa-envelope email"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="Create Password" />
              <i class="fas fa-lock password"></i>
              <i class="fas fa-eye-slash pass-hide"></i>
            </div>

            <div class="input-box">
              <input type="password" placeholder="Confirm Password" />
              <i class="fas fa-lock password"></i>
              <i class="fas fa-eye-slash pass-hide"></i>
            </div>

            <button class="btn">Signup</button>

            <div class="login-signup">
              Already have an account?
              <a href="#" class="login">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
